<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>reticle</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <button id="xr-button" class="model-button" data-model-path="3.glb">Tap To Start</button>
        <button id="xr-button1" class="model-button" data-model-path="1.glb">Load Model 1</button>
        <button id="xr-button2" class="model-button" data-model-path="2.glb">Load Model 2</button>
        <button id="backbtn">Back</button>
        
    </div>
    <script>
        let renderer, camera, light, reticle, scene;
        let xrSession;
        let xrRefSpace;
        let xrViewerSpace;
        let xrHitTestSource;
        let planeDetected = false;
        const loader = new THREE.GLTFLoader();
        let model;
        let modelPlaced = false;
        let modelPath = '';
        let backBtn;

        function setup() {
            renderer = new THREE.WebGLRenderer({
                antialias: false,
                alpha: true,
            });
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            light = new THREE.DirectionalLight(0xffffff, 0.7);
            light.position.set(1, 1, 1).normalize();
            const innerRadius = 0.04;
            const outerRadius = 0.05;
            const thetaSegments = 30;
            const phiSegments = 1;
            const geometry = new THREE.RingGeometry(innerRadius, outerRadius, thetaSegments, phiSegments);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            reticle = new THREE.Mesh(geometry, material);
            reticle.rotation.set(Math.PI * -0.5, 0, 0);
            reticle.visible = false;
            scene = new THREE.Scene();
            scene.add(light);
            scene.add(reticle);

            // Create the back button
             backBtn = document.getElementById("backbtn");
            // backBtn.innerText = "Back";
            backBtn.style.display = "none"; // Initially hide the back button
            backBtn.addEventListener("click", onBackButtonClick);
            document.body.appendChild(backBtn);
        }

        function update() {
            xrSession.requestAnimationFrame((time, frame) => {
                const pose = frame.getViewerPose(xrRefSpace);
                reticle.visible = false;
                if (xrHitTestSource && pose) {
                    const hitTestResults = frame.getHitTestResults(xrHitTestSource);
                    if (hitTestResults.length > 0 && !planeDetected) {
                        planeDetected = true;
                        const pose = hitTestResults[0].getPose(xrRefSpace);
                        const position = pose.transform.position;
                        reticle.visible = true;
                        reticle.position.set(position.x, position.y, position.z);
                        if (!modelPlaced && modelPath !== '') {
                            loadModel(modelPath);
                            modelPlaced = true;
                        }
                        xrHitTestSource.cancel();
                    }
                }
            });
            renderer.render(scene, camera);
        }

        function loadModel(path) {
            loader.load(
                path,
                function (gltf) {
                    model = gltf.scene;
                    scene.add(model);
                    model.position.copy(reticle.position);
                    // Show the back button when the model is loaded
                    backBtn.style.display = "block";
                },
                undefined,
                function (error) {
                    console.error('Error loading model', error);
                }
            );
        }

        function onRequestSession() {
            navigator.xr
                .requestSession("immersive-ar", { requiredFeatures: ["local", "hit-test"] })
                .then(onStartSession);
        }

        function onStartSession(session) {
            renderer.xr.enabled = true;
            renderer.xr.setReferenceSpaceType("local");
            renderer.xr.setSession(session);
            xrSession = session;
            xrSession.requestReferenceSpace("viewer").then(refSpace => {
                xrViewerSpace = refSpace;
                xrSession.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
                    xrHitTestSource = hitTestSource;
                });
            });
            xrSession.requestReferenceSpace("local").then(refSpace => {
                xrRefSpace = refSpace;
                renderer.setAnimationLoop(update);
            });
        }

        function onBackButtonClick() {
            // Hide the back button
            backBtn.style.display = "none";

            // Show the three buttons again
            document.getElementById("xr-button").style.display = "block";
            document.getElementById("xr-button1").style.display = "block";
            document.getElementById("xr-button2").style.display = "block";

            // Remove the loaded model from the scene
            if (model) {
                scene.remove(model);
                model = null;
                modelPlaced = false;
            }
        }

        window.onload = () => {
            setup();
            if ("xr" in navigator) {
                const button = document.getElementById("xr-button");
                const button1 = document.getElementById("xr-button1");
                const button2 = document.getElementById("xr-button2");

                navigator.xr.isSessionSupported("immersive-ar").then((supported) => {
                    if (supported) {
                        button.disabled = !supported;
                    } else {
                        alert("AR not supported");
                    }
                });
                button.addEventListener("click", onRequestSession);
                button1.addEventListener("click", function () {
                    modelPath = '1.glb';
                    if (xrSession) {
                        loadModel(modelPath);
                    }
                });
                button2.addEventListener("click", function () {
                    modelPath = '2.glb';
                    if (xrSession) {
                        loadModel(modelPath);
                    }
                });
            } else {
                alert("WebXR not supported!");
            }

            document.getElementById('xr-button1').addEventListener('click', function () {
                modelPath = '1.glb';
                if (xrSession) {
                    loadModel(modelPath);
                }
            });

            document.getElementById('xr-button').addEventListener('click', function () {
                modelPath = '2.glb';
                if (xrSession) {
                    loadModel(modelPath);
                }
            });

            document.getElementById('xr-button2').addEventListener('click', function () {
                modelPath = '3.glb';
                if (xrSession) {
                    loadModel(modelPath);
                }
            });
        }
    </script>
</body>

</html>
