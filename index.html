<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js AR Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #buttons { position: absolute; top: 10px; left: 10px; z-index: 999; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div id="buttons">
        <button onclick="loadModel('1.glb')">Load Model 1</button>
        <button onclick="loadModel('2.glb')">Load Model 2</button>
        <button onclick="loadModel('3.glb')">Load Model 3</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer;
        let currentModel = null;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);
        }

        function loadModel(modelUrl) {
            if (currentModel) {
                scene.remove(currentModel);
            }
            const loader = new THREE.GLTFLoader();
            loader.load(
                modelUrl,
                function(gltf) {
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                },
                undefined,
                function(error) {
                    console.error(error);
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
