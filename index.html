<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model1" src="1.glb"></a-asset-item>
            <a-asset-item id="model2" src="2.glb"></a-asset-item>
            <a-asset-item id="model3" src="3.glb"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 -5">
            <a-entity id="modelContainer"></a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="buttons">
        <button onclick="loadModel('model1')">Load Model 1</button>
        <button onclick="loadModel('model2')">Load Model 2</button>
        <button onclick="loadModel('model3')">Load Model 3</button>
    </div>

    <script>
        function loadModel(modelId) {
            const modelContainer = document.getElementById('modelContainer');
            while (modelContainer.firstChild) {
                modelContainer.removeChild(modelContainer.lastChild);
            }
            const model = document.createElement('a-entity');
            model.setAttribute('gltf-model', '#' + modelId);
            model.setAttribute('scale', '0.5 0.5 0.5'); // Adjust scale as needed
            modelContainer.appendChild(model);
        }
    </script>
</body>
</html>
